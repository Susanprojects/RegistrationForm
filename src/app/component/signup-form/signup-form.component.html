<div class="signup-container">
    <h1>{{title}}</h1>
    <form [formGroup]="registrationForm" novalidate (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input class="form-control" type="text" formControlName="firstName" placeholder="First Name"
                [class.is-invalid]="firstName.touched && firstName.invalid"/>

            <div *ngIf="firstName.touched && firstName.invalid">
                <div class="text-danger" *ngIf="firstName.errors.required">First name is required</div>
                <div class="text-danger" *ngIf="firstName.errors.minlength">First name should be atleast 3 characters</div>
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" formControlName="lastName" placeholder="Last Name" 
                [class.is-invalid]="lastName.touched && lastName.invalid"/>

            <div *ngIf="lastName.touched && lastName.invalid">
                <div class="text-danger" *ngIf="lastName.errors.required">Last name is required</div>
                <div class="text-danger" *ngIf="lastName.errors.minlength">Last name should be atleast 3 characters</div>
            </div>
        </div>

        <div class="form-group">
            <input class="form-control" type="email" formControlName="email" placeholder="Email" 
                [class.is-invalid]="email.touched && email.invalid"/>

            <div *ngIf="email.touched && email.invalid">
                <div class="text-danger" *ngIf="email.errors.required">Email is required</div>
                <div class="text-danger" *ngIf="email.touched && email.errors.email">Email must be a valid email address</div>
            </div>
        </div>

        <div class="form-group">
            <input class="form-control" type="password" formControlName="password" placeholder="Password"
                [class.is-invalid]="password.touched && password.invalid"/>

            <div *ngIf="password.touched && password.invalid">
                <div class="text-danger" *ngIf="password.errors.required">Password is required</div>
                <div class="text-danger" *ngIf="password.errors.minlength">Password must be atleast 8 characters</div>
                <div class="text-danger" *ngIf="password.errors.invalidPassword">Password is invalid</div>
            </div>
        </div>

        <div class="button-container">
            <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Register</button>
        </div>
    </form>
</div>
